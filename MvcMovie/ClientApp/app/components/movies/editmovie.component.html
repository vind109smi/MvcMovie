<h1>Edit Movie Details</h1>

<div class="row">
    <div class="col-md-4">
        <form name="formeditmovie" #movieForm="ngForm" (ngSubmit)="onSubmit()">
            <input type="hidden" class="form-control" name="id" [(ngModel)]="movie.id" />
            <div class="form-group">
                <label class="control-label">Title: </label>
                <input class="form-control" name="title" [(ngModel)]="movie.title" />
            </div>
            <div class="form-group">
                <label class="control-label">Rating: </label>
                <input class="form-control" name="rating" [(ngModel)]="movie.rating" />
            </div>
            <div class="form-group">
                <label class="control-label">Release Date: </label>
                <input type="date" class="form-control" name="releaseDate" [(ngModel)]="movie.releaseDate" />
            </div>
            <div class="form-group">
                <label class="control-label">Genre: </label>
                <input class="form-control" name="genre" [(ngModel)]="movie.genre" />
            </div>
            <div class="form-group">
                <label class="control-label">Price: </label>
                <input class="form-control" name="price" [(ngModel)]="movie.price" />
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default" />
            </div>
        </form>
    </div>
</div>
<a class="btn btn-default" [routerLink]="['/movies']">
    <span></span> Back to Movie List
</a>
