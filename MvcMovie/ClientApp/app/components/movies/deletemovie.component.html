<h2>Delete</h2>

<h3>Are you sure you want to delete this?</h3>
<div>
    <hr />
    <dl class="dl-horizontal">
        <dt>
            Title:
        </dt>
        <dd>
            {{ movie.title }}
        </dd>
        <dt>
            Release Year:
        </dt>
        <dd>
            {{ movie.releaseDate | date:'MM/dd/yyyy'}}
        </dd>
        <dt>
            Genre:
        </dt>
        <dd>
            {{ movie.genre }}
        </dd>
        <dt>
            Price:
        </dt>
        <dd>
            {{ movie.price}}
        </dd>
        <dt>
            Rating:
        </dt>
        <dd>
            {{ movie.rating }}
        </dd>
    </dl>

    <form (ngSubmit)="Delete()">

        <input type="submit" value="Delete" class="btn btn-default" />

        <a class="btn btn-default" [routerLink]="['/movies']">
            <span></span> Cancel
        </a>

    </form>
</div>
