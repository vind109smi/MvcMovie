<h1>Movies</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!movies"><em>Loading...</em></p>

<table class='table' *ngIf="movies">
    <thead>
        <tr>
            <th>Tile</th>
            <th>Price</th>
            <th>Gerne</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.price }}</td>
            <td>{{ movie.gerne }}</td>
            <td>{{ movie.rating }}</td>
        </tr>
    </tbody>
</table>
